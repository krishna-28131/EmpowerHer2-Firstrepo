<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #main{
        padding: 10px;
        Width: 280px;
        /* border: 1px solid black;*/
        margin: auto;
        height: auto;
        background-color: rgb(232, 213, 250);
        border-radius: 20px;
    }  
     h2{
        text-align:center;
        font-style: Italic;
        color: navy;
     } 
     h4{
        color:rgb(97, 91, 91);
     }  
     h3{
        font-size:30px;
        margin-top:-8px;
     }
     .inner{
        width:220px;
        background-color: azure;
        text-align: center;
        padding: 2px;
        margin: auto;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
     }
     #first{
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
     }
 </style>
</head>
<body>
    <div id="main">
        <h2>
            Highest & <br>
            Average CTC
        </h2>
        <!-- This is first inner div -->
         <div class="inner" id="first">
            <h4> Expected Increase in <br> salary potential</h4>
    <h3>60%</h3>
        </div>
      <!-- This is second inner div -->  
       <div class="inner">
        <h4>Average CTC</h4>
        <h3>RS 6.1 LPA</h3>
       </div>
         <!-- This is third inner div -->   
          <div class="inner">
            <h4>Highest CTC</h4>
            <h3>Rs 36 LPA</h3>
          </div>
    </body>
