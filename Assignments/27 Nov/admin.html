<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Management - Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="small-link" href="index.html">← Home</a>
    <h2>Admin — Book Management</h2>
  </header>

  <main class="container">
    <section class="card form-card">
      <h3>Add Book</h3>
      <form id="bookForm">
        <div class="row">
          <label>Title
            <input id="title" name="title" required />
          </label>
          <label>Author
            <input id="author" name="author" required />
          </label>
        </div>

        <label>Category
          <select id="category" name="category" required>
            <option value="Fiction">Fiction</option>
            <option value="Comedy">Comedy</option>
            <option value="Technical">Technical</option>
          </select>
        </label>

        <div class="controls">
          <button class="btn" type="submit">Add Book</button>

          <div class="inline-controls">
            <button id="sortBtn" type="button" class="btn outline">Sort: A → Z</button>

            <label class="filter-label">
              Filter:
              <select id="filterSelect">
                <option value="All">All</option>
                <option value="Fiction">Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Technical">Technical</option>
              </select>
            </label>
          </div>
        </div>
      </form>
    </section>

    <section>
      <h3 style="text-align:center; margin: 1rem 0;">Books</h3>
      <div id="booksGrid" class="books-grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
