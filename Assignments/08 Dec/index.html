<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .todo-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Todo List</h2>
    <div id="todoContainer">Loading...</div>

    <script src="app.js"></script>
</body>
</html>
