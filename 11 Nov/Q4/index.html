<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investors Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      justify-content: center;
      align-items: center;
      background-color: white;
      margin: 10px ;
      padding: 10px;
      min-height: 100px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
    }

  
    .card {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      padding: 20px;
    }

   
    .card img.profile {
      width: 100%;
      height: auto;
      border: 20px;
      margin-bottom: 15px;
    }

    .card img.logo {
      width: 50px;
      height: auto;
      margin-top: 10px;
    }

 
    .card h3 {
      font-size: 20px;
      margin: 10px ;
    }

    .card p {
      color: #555;
      margin: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="container">
 
  <div class="card">
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg"
     alt="Vijay Shekhar Sharma" class="profile">
    <h3>Vijay Shekhar Sharma</h3>
    <p>Founder & CEO</p>
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_a5c1ce2bc6.svg"
     alt="Paytm Logo" class="logo">
</div>
  
  <div class="card">
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png" 
    alt="Kunal Shah" class="profile">
    <h3>Kunal Shah</h3>
    <p>Founder</p>
    <img src="https://imgee.s3.amazonaws.com/imgee/8476b3d5bff54408adc81ac5b77a3688.png"
     alt="CRED Logo" class="logo">
  </div>
  
  <div class="card">
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg"
     alt="Amrish Rau" class="profile">
    <h3>Amrish Rau</h3>
    <p>CEO</p>
    <img src="https://bfsi.eletsonline.com/wp-content/uploads/2021/03/Pine-Labs.png"
     alt="Pine Labs Logo" class="logo">
  </div>
  
  <div class="card">
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg"
     alt="Sampad Swain" class="profile">
    <h3>Sampad Swain</h3>
    <p>Co-Founder & CEO</p>
    <img src="https://www.pngitem.com/pimgs/m/217-2172193_instamojo-payment-gateway-hd-png-download.png" 
    alt="Instamojo Logo" class="logo">
  </div>

  <div class="card">
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" 
    alt="Ankush Sachdeva" class="profile">
    <h3>Ankush Sachdeva</h3>
    <p>Co-Founder & CEO</p>
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/sharechat_rect_73d95cd4e1.svg"
     alt="ShareChat Logo" class="logo">
  </div>

  <div class="card">
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" 
    alt="Bhanu Pratap Singh" class="profile">
    <h3>Bhanu Pratap Singh</h3>
    <p>Co-Founder & CTO</p>
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/sharechat_23a9923a34.svg"
     alt="ShareChat Logo" class="logo">
  </div>

  <div class="card">
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/farid_ahsan_sharechat_1251f28141.png"
     alt="Farid Ahsan" class="profile">
    <h3>Farid Ahsan</h3>
    <p>Co-Founder & COO</p>
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/sharechat_23a9923a34.svg" 
    alt="ShareChat Logo" class="logo">
  </div>

  <div class="card">
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" 
    alt="Amit Kumar Agarwal" class="profile">
    <h3>Amit Kumar Agarwal</h3>
    <p>Founder & CEO</p>
    <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/nobroker_rect_28c9778c30.svg"
     alt="NoBroker Logo" class="logo">
  </div>
</div>

</body>
</html>
