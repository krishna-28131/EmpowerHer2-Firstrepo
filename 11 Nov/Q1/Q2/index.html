<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        #container{
        
            display: grid;
            grid-template-columns: repeat(6,1fr);
            gap: 10px;
            padding: 10px;
        }
        .child{
            width: 200px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            font-weight: bolder;
             flex-direction: column;
            justify-content: center;
            align-items: center; 
        }
        .child:nth-child(even){
            background-color: lightpink;
        }
        .child:nth-child(odd){
            background-color: lightyellow;
        }
        .child:nth-child(6n + 1){
background-color: lightblue;
        }
        .child:nth-child(1){
             background-color: white;
            border: none;
            
        } 
        .last{
            width: 90%;
            background-color: lightblue;
            height: 50px;
        }
    
.child:last-child{
    grid-column: 1/7;
    align-items: start;
    padding: 20px;
}
.heading{
    text-align: center;
font-style: italic;
}

    </style>
</head>
